<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code-Craft Editor</title>
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #ffffff;
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  padding: 20px;
}

.container {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.tags {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: space-between;
}

.tags > div {
  background: #2c2c3a;
  padding: 15px;
  border-radius: 10px;
  flex: 1;
  min-width: 280px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
  transition: transform 0.2s;
}

.tags > div:hover {
  transform: translateY(-5px);
}

label {
  font-weight: 600;
  color: #ffffff;
  margin-bottom: 8px;
  display: inline-block;
}

textarea {
  width: 100%;
  height: 150px;
  background: #1b1b29;
  border: 1px solid #444;
  color: #ffffff;
  padding: 10px;
  font-family: monospace;
  border-radius: 6px;
  resize: vertical;
}

.output {
  background: #484855;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

.output label {
  color: #ffffff;
  font-weight: 600;
  margin-bottom: 10px;
  display: inline-block;
}

iframe {
  width: 100%;
  height: 300px;
  background: #ffffff;
  border: none;
  border-radius: 6px;
  box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .tags {
    flex-direction: column;
  }
}

  </style>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

</head>
<body>
    <nav class="navbar">
      <h1 style="display: flex; align-items: center; gap: 10px;">
        <a href="home.html" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
          <lord-icon
            src="https://cdn.lordicon.com/jzzzcrxv.json"
            trigger="hover"
            style="width: 40px; height: 40px; margin-right: 10px;">
          </lord-icon>
        </a>
      </h1>      
        <ul>
          <li>
            Docs
            <lord-icon
              src="https://cdn.lordicon.com/fjvfsqea.json"
              trigger="hover"
              stroke="light"
              style="
                width: 27px;
                height: 24px;
                vertical-align: middle;
                margin-left: 10px;
              "
            >
            </lord-icon>
          </li>
        </ul>
      </nav>
  <div class="container">
    <div class="tags">
      <div class="html">
        <label style="display: flex; align-items: center; gap: 8px;">
    HTML
          </label>
</lord-icon>
        <textarea onkeyup="run()"></textarea>
      </div>
      <div class="Css">
        <label>CSS</label>
        <textarea onkeyup="run()"></textarea>
      </div>
      <div class="JS">
        <label>JS</label>
        <textarea onkeyup="run()"></textarea>
      </div>
    </div>
    <div class="output">
      <label>OUTPUT</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    function run() {
      const html = document.querySelector(".html textarea").value;
      const css = document.querySelector(".Css textarea").value;
      const js = document.querySelector(".JS textarea").value;
      const output = document.getElementById("output");

      output.contentDocument.body.innerHTML = html + "<style>" + css + "</style>";
      output.contentWindow.eval(js);
    }
  </script>
</body>
</html>
